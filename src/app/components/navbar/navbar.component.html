<ion-toolbar color="light">
  <ion-buttons *ngIf="pagina != 'Inicio'" slot="start">
    <ion-button [routerLink]="['/home']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
</ion-buttons>
  <ion-buttons *ngIf="pagina == 'Inicio'" slot="secondary">
      <ion-button (click)="salir()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
  </ion-buttons>
      <ion-buttons slot="start">
          <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
  <ion-title class="capitalize"><strong>{{perfilUsuarioActivoMostrar}}: {{pagina}}</strong></ion-title>
</ion-toolbar>
