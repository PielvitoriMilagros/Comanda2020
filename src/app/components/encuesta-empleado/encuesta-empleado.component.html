<form>
  <ion-card class="ion-text-center card">
    <ion-card-header>

    </ion-card-header>

    <ion-card-content>

      <div class="form-group row">
        <img src="{{imagen}}" alt="fotoEncuesta" width="70%" (click)="tomarFoto()">
      </div>


      <div class="form-group row">
        <ion-item-group style="margin-bottom: 3%;">
          <ion-item-divider>
            <ion-label>¿Recibió o entregó las llaves del restaurante?</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-radio-group value="si" [(ngModel)]="pregunta1" name="pregunta1">
              <ion-item>
                <ion-label>Sí</ion-label>
                <ion-radio slot="start" color="success" value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio slot="start" color="danger" value="no"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-item>
        </ion-item-group>
      </div>

      <div class="form-group row">
        <ion-item-group style="margin-bottom: 3%;">
          <ion-item-divider>
            <ion-label>Seleccione los lugares que quedaron sucios</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label>Baño</ion-label>
            <ion-checkbox color="primary" slot="start" (ionChange)="updateCheckbox($event,0)"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Cocina</ion-label>
            <ion-checkbox color="primary" slot="start" (ionChange)="updateCheckbox($event,1)"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Salón</ion-label>
            <ion-checkbox color="primary" slot="start" (ionChange)="updateCheckbox($event,2)"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Área de descanso</ion-label>
            <ion-checkbox color="primary" slot="start" (ionChange)="updateCheckbox($event,3)"></ion-checkbox>
          </ion-item>
        </ion-item-group>
      </div>

      <div class="form-group row">
        <ion-item-group style="margin-bottom: 3%;">
          <ion-item-divider>
            <ion-label>¿Hubo algún inconveniente?</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-input type="text" class="form-control" placeholder="Comente brevemente qué sucedió" [(ngModel)]="pregunta3"
              name="pregunta3">
            </ion-input>
          </ion-item>
        </ion-item-group>
      </div>

      <div class="form-group row">
        <ion-item-group style="margin-bottom: 3%;">
          <ion-item-divider>
            <ion-label>¿Cosas fuera de lugar?</ion-label>
          </ion-item-divider>
          <ion-item>
          <ion-select interface="action-sheet" name="pregunta4" id="pregunta4" [(ngModel)]="pregunta4">
            <ion-select-option value="si">Sí</ion-select-option>
            <ion-select-option value="no">No</ion-select-option>
          </ion-select>
          </ion-item>
        </ion-item-group>
      </div>

      <div class="form-group row">
        <ion-item-group style="margin-bottom: 3%;">
          <ion-item-divider>
            <ion-label>Nivel de conformidad general:</ion-label>
          </ion-item-divider>
          <ion-item style="margin-bottom: 3%;">
            <ion-range min="1" max="10" step="1" value="5" snaps pin color="success" [(ngModel)]="pregunta5" name="pregunta5">
              <ion-icon slot="start" size="small" color="danger" name="sad-outline"></ion-icon>
              <ion-icon slot="end" color="success" name="happy-outline"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-item-group>
      </div>


      <ion-button id="altaButton" style="margin-bottom: 5%;" size="large" expand="block" color="success"
        (click)="validarAlta()">Cargar encuesta</ion-button>


    </ion-card-content>
  </ion-card>



</form>
