<ion-card class="ion-text-center card">

  <ion-card-header>
    <ion-card-title>BEBIDAS</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid class="grilla">

      <ion-row *ngFor="let item of listadoBebidas">
        <ion-col size="12">
          <img src="{{item.fotoUno}}" alt="fotoUno" style="margin: 1%;" width="30%"
            (click)="opciones(item,item.fotoUno)">
          <img src="{{item.fotoDos}}" alt="fotoDos" style="margin: 1%;" width="30%"
            (click)="opciones(item,item.fotoDos)">
          <img src="{{item.fotoTres}}" alt="fotoTres" style="margin: 1%;" width="30%"
            (click)="opciones(item,item.fotoTres)">
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>

<ion-card class="ion-text-center card">

  <ion-card-header style="background-color: rgb(153, 189, 209);">
    <ion-card-title>PEDIDO</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-grid class="grilla">

      <!-- Acá la lista de las cosas que va pidiendo -->
      <ion-row *ngFor="let item of productosPedidos">

        <ion-col size="4">
          <img src="{{item.fotoDos}}" alt="fotoDos" style="margin: 1%;" width="60%">
        </ion-col>

        <ion-col size="4">
          <p>{{item.nombre}} x{{item.cantidad}}</p>
        </ion-col>

        <ion-col size="2">
          <p>${{item.precio*item.cantidad}}</p>
        </ion-col>

        <ion-col size="2">
          <ion-button id="borrar" size="small" color="danger" (click)="borrarProducto(item)"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
            
        </ion-col>

      </ion-row>

      <!-- Acá el total del pedido -->
      <ion-row>
        <ion-col size="12">
          <p class="total">TOTAL: ${{totalPedido}}</p>
        </ion-col>
      </ion-row>


    </ion-grid>

    <ion-button *ngIf="totalPedido==0" id="okPedido" style="margin-bottom: 5%;" size="medium" expand="block" color="success" disabled>
      <ion-icon name="checkbox-outline"></ion-icon>Realizar pedido</ion-button>

    <ion-button *ngIf="totalPedido!=0" id="okPedido" style="margin-bottom: 5%;" size="medium" expand="block" color="success" (click)="altaPedido()">
      <ion-icon name="checkbox-outline"></ion-icon>Realizar pedido</ion-button>


  </ion-card-content>

</ion-card>
